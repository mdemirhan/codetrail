<svg xmlns="http://www.w3.org/2000/svg" width="1320" height="760" viewBox="0 0 1320 760" role="img" aria-label="Message type color palette preview">
  <defs>
    <style>
      .title { font: 700 28px 'Plus Jakarta Sans', 'Segoe UI', sans-serif; fill: #111827; }
      .subtitle { font: 500 15px 'Plus Jakarta Sans', 'Segoe UI', sans-serif; fill: #6b7280; }
      .chiptext { font: 700 16px 'Plus Jakarta Sans', 'Segoe UI', sans-serif; }
      .cardrole { font: 700 14px 'Plus Jakarta Sans', 'Segoe UI', sans-serif; letter-spacing: 0.6px; }
      .cardtext { font: 500 14px 'Plus Jakarta Sans', 'Segoe UI', sans-serif; fill: #4b5563; }
      .small { font: 600 12px 'Plus Jakarta Sans', 'Segoe UI', sans-serif; fill: #6b7280; }
    </style>
  </defs>

  <rect width="1320" height="760" fill="#f5f6fa" />

  <text x="48" y="56" class="title">Proposed Message Type Palette</text>
  <text x="48" y="84" class="subtitle">Higher separation between Write / Tool Use / Tool Result while keeping light theme.</text>

  <!-- Chips row -->
  <g transform="translate(48, 120)">
    <rect x="0" y="0" rx="10" ry="10" width="140" height="42" fill="#EAF8F2" stroke="#B7E4CC" />
    <text x="70" y="27" text-anchor="middle" class="chiptext" fill="#0B7A4C">USER</text>

    <rect x="156" y="0" rx="10" ry="10" width="170" height="42" fill="#EAF1FF" stroke="#B5CCFF" />
    <text x="241" y="27" text-anchor="middle" class="chiptext" fill="#1D4ED8">ASSISTANT</text>

    <rect x="342" y="0" rx="10" ry="10" width="120" height="42" fill="#FFF1E8" stroke="#FFCBAF" />
    <text x="402" y="27" text-anchor="middle" class="chiptext" fill="#C2410C">WRITE</text>

    <rect x="478" y="0" rx="10" ry="10" width="145" height="42" fill="#E6F7FB" stroke="#9EDCF0" />
    <text x="550" y="27" text-anchor="middle" class="chiptext" fill="#0E7490">TOOL USE</text>

    <rect x="639" y="0" rx="10" ry="10" width="170" height="42" fill="#F2ECFF" stroke="#CFB8FF" />
    <text x="724" y="27" text-anchor="middle" class="chiptext" fill="#6D28D9">TOOL RESULT</text>

    <rect x="825" y="0" rx="10" ry="10" width="145" height="42" fill="#FFF7E6" stroke="#F8D487" />
    <text x="897" y="27" text-anchor="middle" class="chiptext" fill="#B45309">THINKING</text>

    <rect x="986" y="0" rx="10" ry="10" width="130" height="42" fill="#F3F4F6" stroke="#D1D5DB" />
    <text x="1051" y="27" text-anchor="middle" class="chiptext" fill="#4B5563">SYSTEM</text>
  </g>

  <text x="48" y="204" class="subtitle">Card preview</text>

  <!-- Card grid -->
  <g transform="translate(48, 224)">
    <!-- Row 1 -->
    <g transform="translate(0,0)">
      <rect width="380" height="112" rx="14" fill="#ffffff" stroke="#e5e7eb"/>
      <rect x="16" y="16" width="92" height="28" rx="8" fill="#EAF8F2" stroke="#B7E4CC"/>
      <text x="62" y="35" text-anchor="middle" class="cardrole" fill="#0B7A4C">USER</text>
      <text x="16" y="70" class="cardtext">What are the tradeoffs for this approach?</text>
      <text x="16" y="92" class="small">Codex • 11:30 AM</text>
    </g>

    <g transform="translate(410,0)">
      <rect width="380" height="112" rx="14" fill="#ffffff" stroke="#e5e7eb"/>
      <rect x="16" y="16" width="130" height="28" rx="8" fill="#EAF1FF" stroke="#B5CCFF"/>
      <text x="81" y="35" text-anchor="middle" class="cardrole" fill="#1D4ED8">ASSISTANT</text>
      <text x="16" y="70" class="cardtext">Here are the pros, cons, and recommendation.</text>
      <text x="16" y="92" class="small">Codex • 11:30 AM</text>
    </g>

    <g transform="translate(820,0)">
      <rect width="380" height="112" rx="14" fill="#ffffff" stroke="#e5e7eb"/>
      <rect x="16" y="16" width="95" height="28" rx="8" fill="#FFF1E8" stroke="#FFCBAF"/>
      <text x="63" y="35" text-anchor="middle" class="cardrole" fill="#C2410C">WRITE</text>
      <text x="16" y="70" class="cardtext">Updated App.tsx and styles.css</text>
      <text x="16" y="92" class="small">Codex • 11:31 AM</text>
    </g>

    <!-- Row 2 -->
    <g transform="translate(0,136)">
      <rect width="380" height="112" rx="14" fill="#ffffff" stroke="#e5e7eb"/>
      <rect x="16" y="16" width="116" height="28" rx="8" fill="#E6F7FB" stroke="#9EDCF0"/>
      <text x="74" y="35" text-anchor="middle" class="cardrole" fill="#0E7490">TOOL USE</text>
      <text x="16" y="70" class="cardtext">Ran bun run desktop:build</text>
      <text x="16" y="92" class="small">Codex • 11:32 AM</text>
    </g>

    <g transform="translate(410,136)">
      <rect width="380" height="112" rx="14" fill="#ffffff" stroke="#e5e7eb"/>
      <rect x="16" y="16" width="140" height="28" rx="8" fill="#F2ECFF" stroke="#CFB8FF"/>
      <text x="86" y="35" text-anchor="middle" class="cardrole" fill="#6D28D9">TOOL RESULT</text>
      <text x="16" y="70" class="cardtext">Build completed at apps/desktop/dist</text>
      <text x="16" y="92" class="small">Codex • 11:32 AM</text>
    </g>

    <g transform="translate(820,136)">
      <rect width="380" height="112" rx="14" fill="#ffffff" stroke="#e5e7eb"/>
      <rect x="16" y="16" width="115" height="28" rx="8" fill="#FFF7E6" stroke="#F8D487"/>
      <text x="73" y="35" text-anchor="middle" class="cardrole" fill="#B45309">THINKING</text>
      <text x="16" y="70" class="cardtext">Evaluating window chrome options...</text>
      <text x="16" y="92" class="small">Codex • 11:33 AM</text>
    </g>

    <!-- Row 3 -->
    <g transform="translate(0,272)">
      <rect width="380" height="112" rx="14" fill="#ffffff" stroke="#e5e7eb"/>
      <rect x="16" y="16" width="100" height="28" rx="8" fill="#F3F4F6" stroke="#D1D5DB"/>
      <text x="66" y="35" text-anchor="middle" class="cardrole" fill="#4B5563">SYSTEM</text>
      <text x="16" y="70" class="cardtext">Session state restored from disk.</text>
      <text x="16" y="92" class="small">System • 11:33 AM</text>
    </g>
  </g>
</svg>
